<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="container row">
        <div class="card shadow-lg rounded">
            <img id="music-image" class="card-img-top">
            <audio id="audio" src=""></audio>
            <div id="music-details" class="text-center border-bottom my-3">
                <p class="title"></p>
                <p class="singer"></p>
            </div>
            <div class="card-body">
                <div id="progress">
                    <input type="range" name="" id="progress-bar" class="form-range">
                    <div class="times">
                        <span id="current-time">0:00</span>
                        <span id="duration">0:00</span>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div id="controls" class="text-center mb-3">
                    <button class="btn btn-primary rounded-circle"><i id="prev"
                            class="fa-solid fa-backward-step"></i></button>
                    <button class="btn btn-primary rounded-circle btn-lg mx-2"><i id="play"
                            class="fa-solid fa-play"></i></i></button>
                    <button class="btn btn-primary rounded-circle"><i id="next"
                            class="fa-solid fa-forward-step"></i></i></button>
                </div>
            </div>
            <div class="card-footer">
                <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#music-list">
                    <i class="fa-solid fa-bars"></i>
                </button>
                <div class="volume-container">
                    <i class="fa-solid fa-volume-high"></i>
                    <input type="range" name="" id="volume-bar" class="form-range" max="100" value="100">
                    <span>100</span>
                </div>
            </div>
            <div id="music-list" class="collapse">
                <ul class="list-group list-group-flush">
                </ul>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="music.js"></script>
    <script src="musicplayer.js"></script>
    <script src="app.js"></script>
</body>

</html>
